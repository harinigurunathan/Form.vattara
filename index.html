<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect With Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="logo-container">
    <img src="Logo-01.svg" alt="Company Logo" class="logo">
  </div>

  <div class="form-container">
    <h2>Connect With Us</h2>
    <form action="https://formsubmit.io/send/support@vattara.com" method="POST">
      <!-- Hidden Fields -->
      <input name="_redirect" type="hidden" value="https://yourwebsite.com/thank-you.html">
      <input name="_formsubmit_id" type="text" style="display:none">

      <!-- Name -->
      <label for="name">Name</label>
      <input type="text" id="name" name="Name" required>

      <!-- District Dropdown -->
      <label for="district">District</label>
      <select id="district" name="District" required>
        <option value="">-- Select District --</option>
        <option value="Ariyalur">Ariyalur</option>
        <option value="Chengalpattu">Chengalpattu</option>
        <option value="Chennai">Chennai</option>
        <option value="Coimbatore">Coimbatore</option>
        <option value="Cuddalore">Cuddalore</option>
        <option value="Dharmapuri">Dharmapuri</option>
        <option value="Dindigul">Dindigul</option>
        <option value="Erode">Erode</option>
        <option value="Kallakurichi">Kallakurichi</option>
        <option value="Kanchipuram">Kanchipuram</option>
        <option value="Kanniyakumari">Kanniyakumari</option>
        <option value="Karur">Karur</option>
        <option value="Krishnagiri">Krishnagiri</option>
        <option value="Madurai">Madurai</option>
        <option value="Nagapattinam">Nagapattinam</option>
        <option value="Namakkal">Namakkal</option>
        <option value="Nilgiris">Nilgiris</option>
        <option value="Perambalur">Perambalur</option>
        <option value="Pudukkottai">Pudukkottai</option>
        <option value="Ramanathapuram">Ramanathapuram</option>
        <option value="Ranipet">Ranipet</option>
        <option value="Salem">Salem</option>
        <option value="Sivaganga">Sivaganga</option>
        <option value="Tenkasi">Tenkasi</option>
        <option value="Thanjavur">Thanjavur</option>
        <option value="Theni">Theni</option>
        <option value="Thoothukudi">Thoothukudi</option>
        <option value="Tiruchirappalli">Tiruchirappalli</option>
        <option value="Tirunelveli">Tirunelveli</option>
        <option value="Tirupathur">Tirupathur</option>
        <option value="Tiruppur">Tiruppur</option>
        <option value="Tiruvallur">Tiruvallur</option>
        <option value="Tiruvannamalai">Tiruvannamalai</option>
        <option value="Tiruvarur">Tiruvarur</option>
        <option value="Vellore">Vellore</option>
        <option value="Viluppuram">Viluppuram</option>
        <option value="Virudhunagar">Virudhunagar</option>
      </select>

      <!-- Mobile -->
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="Mobile Number" pattern="[0-9]{10}" placeholder="10-digit number" required>

      <!-- Query Type -->
      <label for="query-type">Query Type</label>
      <select id="query-type" name="Query Type" onchange="checkOtherOption()" required>
        <option value="">-- Select an issue --</option>
        <option value="Property Documentation">Property Documentation</option>
        <option value="Site Visit Issues">Site Visit Issues</option>
        <option value="Payment or Booking Issues">Payment or Booking Issues</option>
        <option value="Project Delays">Project Delays</option>
        <option value="Others">Others</option>
      </select>

      <!-- Comment box for "Others" -->
      <div id="other-comment">
        <label for="other-text">Please describe your issue</label>
        <textarea id="other-text" name="Other Issue" rows="4"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
